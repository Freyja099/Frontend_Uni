<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <style>
            table
            {
                background-color: yellow;
                border: 1px solid blue;
                width: 500px;
                height: 100px;
                border-spacing: 5px;
                border-collapse: separate;
            }
            td{
                border: 1px solid blue;
            }
           
        </style>
    </head>

    <body>

        <h2> Les tableaux </h2>
        <table>
            
                <tr>
                    <td 
                    style="background-color: blue;
                    width: 25%;"
                    "> 1 </td>
                    <td
                    style="background-color: gray;"
                    > 2 </td>
                </tr>

                <tr>
                    <td
                    style="background-color: aqua;
                    width: 25%;"
                    > 3 </td>
                    <td> 4 </td>
                </tr>
            
        </table>

        <hr>

        <table>
            <tr>
                <td rowspan="2" style="background-color: blue; width: 25%;"> 1 </td>
                <td style="background-color:gray;"> 2 </td>
            </tr>
            <tr>
                <td style="background-color: aqua;" > 3 </td>
            </tr>
        </table>
    </body>
</html>
